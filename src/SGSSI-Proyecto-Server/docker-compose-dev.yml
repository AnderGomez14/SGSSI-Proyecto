version: "0.1"
services:
  
  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./nginx/default-dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - nodejs
  nodejs:
      image: node:alpine
      environment: 
        NODE_ENV: development
      working_dir: /home/app
      restart: always
      volumes:
        - ./frontend:/home/app
      depends_on:
        - php
      command: sh -c "npm install && npm run start"
  php:
      image: php:apache
      volumes:
        - ./backend:/var/www/html/api